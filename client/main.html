<head>
  <title>MeteorApp</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <nav class="blue-grey nav-extended">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">ARG-Developers</a>
    </div>
    <div class=" row nav-content">
      <div class="col s6 m6">
        {{#if currentUser}} Hello : {{/if}} {{> loginButtons}}</div>


    </div>

    {{#if currentUser}}

    <!-- <div class=" "> -->
    <div class="action-btn">


      <a class="btn-floating btn-large modal-trigger pink lighten-2 right" href="#addNotes"><i class="material-icons">add</i></a>
    </div>
    <!-- </div> -->
    {{/if}}
  </nav>

  <div class="container">

    <h3>Welcome to Note Manager!</h3>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}} {{> note}} {{/each}}
    </ul>
    {{else}}
    <p>Login to see the notes</p>
    {{/if}}


  </div>


  {{> add}} {{> footer}}

  <style>
    /* .accounts-dialog {
    display: block;

  } */
  </style>
  <script>
    $(document).ready(function () {
      // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal({
        inDuration: 200, // Transition in duration
        outDuration: 100, // Transition out duration
      });


    });
  </script>
</body>

<template name="note">
  <li class="collection-item">
    <a href="#" class="delete-note secondary-content btn-small btn-floating grey waves-effect"><i class="material-icons" >delete</i></a>
    <h5>{{text}}</h5> <small> added by <strong class="chip">{{username}}</strong></small>


  </li>



</template>

<template name="add">

  <!-- Modal Structure -->
  <div id="addNotes" class="modal">
    <div class="modal-content">
      <form class="add-form">
        <div class="input-field col s12">
          <input id="last_name" type="text" name="text">

          <label for="last_name">Add Notes</label>


        </div>
      </form>
    </div>
  </div>

</template>

<template name="footer">
  <footer class="page-footer blue-grey darken-3">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">ARG-Developers</h5>
        <p class="grey-text text-lighten-4">Next level Developers.</p>
      </div>

    </div>
    <div class="footer-copyright">
      <div class="container">
        Â© 2017 Copyright Text
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
      </div>
    </div>
  </footer>


</template>
