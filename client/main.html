<head>
  <title>MeteorApp</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <nav class="blue-grey">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo">ARG-Developers</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {{#if currentUser}}
    
        <li><a class="waves-effect waves-light btn modal-trigger pink accent-1" href="#addNotes">Add Notes</a></li>
        {{/if}}
        <li>{{> loginButtons}}</li>

      </ul>
    </div>
  </nav>
  <div class="container">

    <h3>Welcome to Note Manager!</h3>
    {{#if currentUser}}
    <ul class="collection">
      {{#each notes}} {{> note}} {{/each}}
    </ul>
    {{else}}
    <p>Login to see the notes</p>
    {{/if}}


  </div>


  {{> add}}

  <script>
    $(document).ready(function () {
      // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal({
        inDuration: 200, // Transition in duration
        outDuration: 100, // Transition out duration
      });
    });
  </script>
</body>

<template name="note">
  <li class="collection-item">
      <a href="#" class="delete-note secondary-content btn-small btn-floating grey waves-effect"><i class="material-icons" >delete</i></a>
    <h5>{{text}}</h5> <small> added by <strong class="chip">{{username}}</strong></small>
    

  </li>



</template>

<template name="add">

  <!-- Modal Structure -->
  <div id="addNotes" class="modal">
    <div class="modal-content">
      <form class="add-form">
        <div class="input-field col s12">
          <input id="last_name" type="text" name="text">

          <label for="last_name">Add Notes</label>


        </div>
      </form>
    </div>
  </div>

</template>
